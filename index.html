<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">


  <title>MY TODO LİST</title>
</head>

<body>
  <div class="container">
    <div class="row w-100">
      <div class="col-md-12 mt-5 text-center align-items-center vertical-align-center justify-content-center">
        <div class="header ">
          <img src="./images/kodluyoruzlogo.jpg" class="mb-1 pt-5" alt="" />
          <h2 class="mt-3 mb-3">MY TODO LİST</h2>
          <form action=""
            class="mb-4 pb-4  d-flex text-center align-items-center vertical-align-center justify-content-center">
            <div class="search d-flex">
              <input type="text" class="todo-input" placeholder="Add...">
              <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
              </button>
            </div>
            <div class="select">
              <select name="todos" id="" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-md-12">
          <div class="todo-container d-flex justify-content-center align-items-center">

            <ul class="todo-list"></ul>

          </div>
        </div>
        <!--Alert box-->
        <div class="alert-wrapper">
          <div class="alert-success bg-success">
            <div>Add successful.</div>
          </div>
          <div class="alert-warning bg-error">
            <div> Cannot be empty.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/todo.js"></script>
</body>

</html>
